name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout du code
        uses: actions/checkout@v3

      - id: changes
        name: ğŸ—’ï¸ Detect TS changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            ts:
              - '**/*.ts'

      - name: ğŸŸ¢ Setup Node.js
        if: steps.changes.outputs.ts == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ“¦ Installation des dÃ©pendances Backend
        if: steps.changes.outputs.ts == 'true'
        run: cd backend && npm ci

      - name: ğŸ“¦ Installation des dÃ©pendances Frontend
        if: steps.changes.outputs.ts == 'true'
        run: cd frontend && npm ci

      - name: ğŸ” Lint Backend
        if: steps.changes.outputs.ts == 'true'
        run: cd backend && npm run lint

      - name: ğŸ” Lint Frontend
        if: steps.changes.outputs.ts == 'true'
        run: cd frontend && npm run lint

      - name: ğŸ§ª Tests + Coverage Backend
        if: steps.changes.outputs.ts == 'true'
        run: cd backend && npm run test

      - name: ğŸ§ª Tests + Coverage Frontend
        if: steps.changes.outputs.ts == 'true'
        run: cd frontend && npm run test

      - name: ğŸ“½ Build Backend
        if: steps.changes.outputs.ts == 'true'
        run: cd backend && npm run build

      - name: ğŸ“½ Build Frontend
        if: steps.changes.outputs.ts == 'true'
        run: cd frontend && npm run build

      - name: ğŸ“ Upload du rapport HTML de couverture Backend
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report-backend
          path: backend/coverage/lcov-report

      - name: ğŸ“ Upload du rapport HTML de couverture Frontend
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report-frontend
          path: frontend/coverage/lcov-report
  
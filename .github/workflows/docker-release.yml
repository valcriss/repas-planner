name: Docker Release on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: ğŸ“¦ Installation des dÃ©pendances Backend
        run: cd backend && npm ci

      - name: ğŸ“¦ Installation des dÃ©pendances Frontend
        run: cd frontend && npm ci

      - name: ğŸ— Build project Backend
        run: cd backend && npm run build

      - name: ğŸ— Build project Frontend
        run: cd frontend && npm run build

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ‹ Build and push Docker image
        run: |
          TAG=${GITHUB_REF##*/}
          IMAGE=danielsilvestre37/repas-planner:$TAG
          docker build -t $IMAGE .
          docker push $IMAGE
          IMAGE=danielsilvestre37/repas-planner:latest
          docker build -t $IMAGE .
          docker push $IMAGE

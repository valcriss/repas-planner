name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances Backend
        run: cd backend && npm ci

      - name: ğŸ“¦ Installation des dÃ©pendances Frontend
        run: cd frontend && npm ci

      - name: ğŸ” Lint Backend
        run: cd backend && npm run lint

      - name: ğŸ” Lint Frontend
        run: cd frontend && npm run lint

      - name: ğŸ§ª Tests + Coverage Backend
        run: cd backend && npm run test

      - name: ğŸ§ª Tests + Coverage Frontend
        run: cd frontend && npm run test

      - name: ğŸ“ Upload du rapport HTML de couverture Backend
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report-backend
          path: backend/coverage/lcov-report

      - name: ğŸ“ Upload du rapport HTML de couverture Frontend
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report-frontend
          path: frontend/coverage/lcov-report
  